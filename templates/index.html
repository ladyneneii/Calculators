<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}"
    /link>
    <script
      src="https://kit.fontawesome.com/9a13e9670a.js"
      crossorigin="anonymous"
    ></script>
    <title>Calculators</title>
  </head>
  <body>
    <!-- loading animation -->
    <div
      class="d-none lds-ring-container container text-center z-3 top-50 start-50 translate-middle"
      id="loadingAnimation"
    >
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <p class="text-loading fw-bold">Processing...</p>
    </div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Calculators</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/"
                >CPU Scheduling</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pageReplacement">Page Replacement</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="diskScheduling">Disk Scheduling</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cryptography">Cryptography</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div>
      {% block content %}
      <h1>Home Page</h1>
      <p>Hello, {{ name }}.</p>
      {% endblock %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      document.getElementById("currentYear").innerText =
        new Date().getFullYear();
    </script>
  </body>
</html>
